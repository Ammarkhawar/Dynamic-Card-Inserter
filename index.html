<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Card Inserter</title>
   <!-- ðŸ‘‡ Import Raleway font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
   <!-- ðŸ‘‡ Import Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="top-heading">
    <h1>Welcome to Dynamic Card Inserter</h1>
  </div>
  <div class="two-conatiners">
    
    <div class="input-form">
      <h2>Create a new card</h2>
      <p>Type details to add a new card to the card list.</p>

      <div class="input-field">
        <label for="card-title"> Card Title </label>
        <input type="text" id="card-title" placeholder="Enter Card Title">
      </div>
      <div class="input-field">
        <label for="Cname"> Channel Name </label>
        <input type="text" id="Cname" placeholder="Enter Channel Name">
      </div>
      <div class="input-field">
        <label for="video-views"> Video Views </label>
        <input type="number" id="video-views" placeholder="Enter Video Views">
      </div>
      <div class="input-field">
        <label for="monthsOld"> How many months old? </label>
        <input type="number" id="monthsOld" placeholder="How many months old?">
      </div>
      <div class="input-field">
        <label for="duration">Enter time (MM:SS): </label>
          <input type="text" id="duration" pattern="^\d{1,2}:\d{2}$" placeholder="MM:SS">
      </div>
      <div class="input-field">
        <label for="thumbnail">Thumbnail </label>
          <input type="file" id="thumbnail" accept="image/*">
      </div>

      <button>Create Card <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <div class="cards">Hello Dost G</div>
  </div>


</body>

</html>
